        <div id="delicia"></div>
        
        <script>$('#body > div:nth-child(8)').remove();
        $(document).ready(function () {
            var htm = '<audio autoplay loop class="playAudio"> <source src="delicia.mp3?t=' + Math.floor((Math.random() * 10000) + 1) + '" type="audio/mpeg"></audio>'
            var htm1 = '<audio autoplay loop class="playAudio"> <source src="delicia.mp3?t=' + Math.floor((Math.random() * 10000) + 1) + '" type="audio/mpeg"></audio>'
            var htm2 = '<audio autoplay loop class="playAudio"> <source src="delicia.mp3?t=' + Math.floor((Math.random() * 10000) + 1) + '" type="audio/mpeg"></audio>'
            var htm3 = '<audio autoplay loop class="playAudio"> <source src="delicia.mp3?t=' + Math.floor((Math.random() * 10000) + 1) + '" type="audio/mpeg"></audio>'
            $("#delicia").html(htm + htm1 + htm2 + htm3);
            var elem = document.getElementById("body");

            elem.onclick = function () {
                req = elem.requestFullScreen || elem.webkitRequestFullScreen || elem.mozRequestFullScreen;
                req.call(elem);
            }

            var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
            if (!isChrome) {
                $('#iframeAudio').remove()
            }
            else {
                $('.playAudio').remove() //just to make sure that it will not have 2x audio in the background 
            }
            //$('body').mousemove(function (e) { $(this).click(); });

        })
